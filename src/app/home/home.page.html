          </g>

    </div>
    <label>Home</label>

  </div>
  <ion-item (click)="profileDetail(user)" *ngFor="let user of data">
    <ion-avatar slot="start">
      <img [src]="user.BasicDetails.Images[0].Url">
    </ion-avatar>
    <ion-label>
      <ion-row>
        <ion-col col-8>
          <h2>{{user.BasicDetails.Name}}</h2>
          <h3>{{user.BasicDetails.District}}</h3>
          <h3>{{user.BasicDetails.City}}</h3>
        </ion-col>
        <ion-col col-4>
          <h4>{{user.Status}}</h4>
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>
</ion-content>
